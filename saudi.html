<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الخط السعودي</title>

<style>
@font-face{
  font-family:"Saudi";
  src:url("SaudiWeb-Regular.woff") format("woff");
}

body{
  margin:0;
  font-family:Saudi;
  background:#efe9d8;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#fff;
  padding:60px;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  width:700px;
}

.logo{
  max-width:400px;
  margin-bottom:30px;
}

input{
  width:100%;
  padding:22px;
  font-size:26px;
  border-radius:16px;
  border:1px solid #ccc;
  margin-bottom:30px;
  font-family:Saudi;
}

.actions{
  display:flex;
  justify-content:center;
  gap:20px;
}

button,a{
  background:#000;
  color:#fff;
  border:none;
  padding:18px 40px;
  font-size:20px;
  border-radius:16px;
  cursor:pointer;
  text-decoration:none;
}

button:hover,a:hover{
  background:#222;
}

.back{
  margin-top:30px;
  display:inline-block;
}
@media print{
  .actions,.back{display:none;}
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">

  <input type="text" placeholder="اكتب اسمك">

  <div class="actions">
    <button onclick="window.print()">طباعة</button>
    <button onclick="document.querySelector('input').value=''">مسح</button>
  </div>

  <a href="index.html" class="back">رجوع</a>
</div>

</body>
</html>
