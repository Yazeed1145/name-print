<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name + Logo + Two Fonts</title>

  <!-- الخط الأول (من Google) -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800;900&display=swap" rel="stylesheet">

  <style>
    /* الخط السعودي (من ملفك داخل الريبو) */
    @font-face{
      font-family: "SaudiFont";
      src: url("./SaudiWeb-Regular.woff") format("woff");
      font-display: swap;
    }

    body{
      margin:0;
      background:#111;
      font-family: Tajawal, Arial, sans-serif;
    }

    /* أدوات التحكم (لا تُطبع) */
    .controls{
      padding:16px;
      text-align:center;
      background:#0f0f0f;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    input, select{
      padding:12px 14px;
      font-size:18px;
      border-radius:12px;
      border:1px solid #333;
      outline:none;
      margin:6px;
      min-width:240px;
    }
    button{
      padding:12px 16px;
      font-size:18px;
      font-weight:800;
      border-radius:12px;
      border:0;
      cursor:pointer;
      margin:6px;
    }
    .print{background:#fff;color:#000;}
    .clear{background:#d9d9d9;color:#000;}

    /* صفحة التصميم */
    .page{
      width:297mm;
      height:210mm;
      margin:0 auto;
      position:relative;
      background:url("background.png") no-repeat center;
      background-size:cover;
      overflow:hidden;
    }

    /* اللوقو فوق */
    .logo{
      position:absolute;
      top:18mm;
      right:22mm;
      width:140px;
      height:auto;
    }

    /* الاسم */
    .name{
      position:absolute;
      right:35mm;
      bottom:55mm;
      font-size:72px;
      font-weight:900;
      color:#fff;
      text-align:right;
      line-height:1.15;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
      white-space: pre-line;
    }

    /* الطباعة */
    @media print{
      body{background:#fff;}
      .controls{display:none;}
      .page{
        margin:0;
        width:297mm;
        height:210mm;
      }
    }
  </style>
</head>

<body>
  <div class="controls">
    <input id="nameInput" placeholder="اكتب الاسم هنا" />

    <select id="fontSelect">
      <option value="first" selected>الخط الأول</option>
      <option value="saudi">الخط السعودي</option>
    </select>

    <button class="print" onclick="window.print()">طباعة</button>
    <button class="clear" onclick="clearName()">مسح</button>
  </div>

  <div class="page">
    <!-- إذا اسم اللوقو مختلف غيّره هنا -->
    <img class="logo" src="logo.png" alt="logo" />

    <div class="name" id="namePreview"></div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const fontSelect = document.getElementById("fontSelect");
    const namePreview = document.getElementById("namePreview");

    function applyFont(){
      if(fontSelect.value === "saudi"){
        namePreview.style.fontFamily = "SaudiFont, Tajawal, Arial, sans-serif";
      } else {
        namePreview.style.fontFamily = "Tajawal, Arial, sans-serif";
      }
    }

    function updateName(){
      namePreview.textContent = (nameInput.value || "").trim();
    }

    function clearName(){
      nameInput.value = "";
      updateName();
      nameInput.focus();
    }

    nameInput.addEventListener("input", updateName);
    fontSelect.addEventListener("change", applyFont);

    // تشغيل أولي
    applyFont();
    updateName();
  </script>
</body>
</html>
