<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Name Print</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#efe9d6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.logo{
  margin-bottom:30px;
}
.logo img{
  width:420px; /* كبّر اللوقو */
  max-width:90%;
}

.box{
  background:#fff;
  width:720px;
  max-width:90%;
  padding:50px 40px;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  text-align:center;
}

input{
  width:80%;
  max-width:520px;
  padding:20px;
  font-size:22px;
  border-radius:20px;
  border:1px solid #ccc;
  outline:none;
  margin-bottom:35px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.btn{
  background:#000;
  color:#fff;
  border:none;
  padding:16px 40px;
  font-size:20px;
  border-radius:18px;
  cursor:pointer;
}

.btn:hover{
  background:#222;
}

.back-btn{
  display:inline-block;
  margin-top:28px;
  background:#000;
  color:#fff;
  padding:16px 44px;
  border-radius:18px;
  text-decoration:none;
  font-size:20px;
  font-weight:900;
}

@media print{
  .btn,.back-btn,input,.logo{display:none;}
  body{background:#fff;}
}
</style>
</head>

<body>

<div class="container">

  <!-- اللوقو -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- الكرت -->
  <div class="box">

    <input type="text" id="nameInput" placeholder="اكتب اسمك">

    <div class="buttons">
      <button class="btn" onclick="window.print()">طباعة</button>
      <button class="btn" onclick="clearName()">مسح</button>
    </div>

    <!-- زر الرجوع -->
    <a href="index.html" class="back-btn">رجوع</a>

  </div>

</div>

<script>
function clearName(){
  document.getElementById("nameInput").value="";
}
</script>

</body>
</html>
