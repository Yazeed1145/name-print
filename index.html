<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Name Print</title>

  <!-- خط أول (آمن ومضمون) -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: Tajawal, Arial, sans-serif;
      background:#f2f2f2;
      padding:40px;
    }
    .box{
      max-width:600px;
      margin:auto;
      background:#fff;
      padding:30px;
      border-radius:20px;
      text-align:center;
    }
    input, select{
      width:100%;
      padding:14px;
      font-size:18px;
      margin-bottom:15px;
      border-radius:12px;
      border:1px solid #ccc;
    }
    .name{
      font-size:60px;
      font-weight:900;
      margin:30px 0;
    }
    button{
      padding:12px 20px;
      font-size:18px;
      font-weight:800;
      border-radius:12px;
      border:0;
      cursor:pointer;
      margin:5px;
    }
    .print{background:#000;color:#fff;}
    .clear{background:#eee;}

    @media print{
      body{background:#fff;padding:0;}
      input,select,button{display:none;}
      .box{box-shadow:none;}
    }
  </style>
</head>

<body>

<div class="box">
  <input id="nameInput" placeholder="اكتب اسمك هنا">

  <select id="fontSelect">
    <option value="first">الخط الأول</option>
    <option value="saudi">الخط السعودي</option>
  </select>

  <div class="name" id="namePreview"></div>

  <button class="print" onclick="window.print()">طباعة</button>
  <button class="clear" onclick="clearName()">مسح</button>
</div>

<script>
  const nameInput = document.getElementById("nameInput");
  const fontSelect = document.getElementById("fontSelect");
  const namePreview = document.getElementById("namePreview");

  nameInput.addEventListener("input", () => {
    namePreview.textContent = nameInput.value;
  });

  fontSelect.addEventListener("change", () => {
    if(fontSelect.value === "first"){
      namePreview.style.fontFamily = "Tajawal, Arial, sans-serif";
    }else{
      // مؤقتًا نفس الخط – بنربطه بالخط السعودي لاحقًا
      namePreview.style.fontFamily = "Tajawal, Arial, sans-serif";
    }
  });

  function clearName(){
    nameInput.value = "";
    namePreview.textContent = "";
  }
</script>

</body>
</html>
