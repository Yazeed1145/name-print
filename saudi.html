<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الخط السعودي</title>

  <style>
    /* ✅ تحميل الخط السعودي */
    @font-face{
      font-family: "Saudi";
      src: url("./SaudiWeb-Regular.woff") format("woff");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --bg:#efe9d6;
      --card:#ffffff;
      --shadow: 0 25px 50px rgba(0,0,0,.15);
      --radius: 35px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      padding: 40px 16px;
    }

    .card{
      background: var(--card);
      width: 1100px;
      max-width: 96%;
      padding: 50px 40px 60px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align:center;
    }

    /* الهيدر / اللوقو */
    .logo{
      margin-bottom: 30px;
    }
    .logo img{
      width: 980px;   /* حجم الهيدر */
      max-width: 100%;
      height: auto;
      display:block;
      margin: 0 auto;
    }

    /* مربع الاسم */
    .inputWrap{
      margin: 30px auto 0;
      width: 900px;
      max-width: 92%;
    }

    #nameInput{
      width:100%;
      padding: 26px 24px;
      border-radius: 22px;
      border: 1px solid #cfcfcf;
      outline: none;
      font-size: 44px;
      text-align: center;
      color:#333;
      background:#fff;

      /* ✅ تطبيق الخط السعودي */
      font-family: "Saudi", Arial, sans-serif;
    }

    /* الأزرار */
    .btnRow{
      margin-top: 26px;
      display:flex;
      justify-content:center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .btn{
      background:#000;
      color:#fff;
      border:0;
      cursor:pointer;
      padding: 18px 34px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: 800;
      transition:.15s;
      min-width: 160px;
    }
    .btn:hover{
      background:#111;
      transform: translateY(-1px);
    }

    /* ✅ إعدادات الطباعة: اطبع الاسم فقط */
    @media print{
      body{ background:#fff !important; padding:0; }
      .card{
        box-shadow:none;
        border-radius:0;
        padding:0;
        width:100%;
        max-width:100%;
      }
      .logo,
      .btnRow{
        display:none !important;
      }
      .inputWrap{
        width:100%;
        max-width:100%;
        margin:0;
      }
      #nameInput{
        border:0 !important;
        padding:0 !important;
        font-size: 80px !important;
        color:#000 !important;
      }

      @page{ margin:0; }
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- الهيدر -->
    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>

    <!-- الاسم -->
    <div class="inputWrap">
      <input
        id="nameInput"
        type="text"
        placeholder="اكتب اسمك"
        autocomplete="off"
      />

      <div class="btnRow">
        <button class="btn" onclick="window.print()">طباعة</button>
        <button class="btn" onclick="clearName()">مسح</button>
        <button class="btn" onclick="goBack()">رجوع</button>
      </div>
    </div>

  </div>

  <script>
    function clearName(){
      const el = document.getElementById('nameInput');
      el.value = '';
      el.focus();
    }

    function goBack(){
      window.location.href = 'index.html';
    }

    window.addEventListener('load', ()=>{
      document.getElementById('nameInput').focus();
    });
  </script>

</body>
</html>
