<style>
@font-face{
  font-family: "AlAwwal";
  src:
    url("Al-AwwalWeb-Regular.woff2") format("woff2"),
    url("Al-AwwalWeb-Regular.woff") format("woff");
  font-display: swap;
}

/* ============ الطباعة ============ */
.print-only{
  display:none;
  font-family:"AlAwwal", Arial, sans-serif;
  direction:rtl;
  color:#000;
  text-align:center;
}

.print-logo{
  width:260px;
  margin:0 auto 40px;
  display:block;
}

.print-name{
  font-size:110px;
  line-height:1.2;
  word-break:break-word;
}

@media print{
  body{
    background:#fff !important;
  }

  body *{
    display:none !important;
  }

  .print-only,
  .print-only *{
    display:block !important;
  }

  .print-only{
    position:fixed;
    inset:0;
    display:flex !important;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }

  @page{
    size:A4;
    margin:0;
  }
}
</style>
