<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختيار الخط</title>

<style>
body{
  margin:0;
  background:#efe9d6;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* الكرت */
.card{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
}

/* اللوقو */
  
.logo img{
  width:800px;
  max-width:100%;
  margin-bottom:45px;
}

/* العنوان */
h2{
  font-size:28px;
  margin-bottom:40px;
}

/* الخيارات */
.options{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

.option{
  background:#000;
  color:#fff;
  width:260px;
  padding:26px 20px;
  border-radius:22px;
  font-size:24px;
  font-weight:900;
  text-decoration:none;
  transition:.2s;
}

.option:hover{
  background:#222;
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">

  <!-- اللوقو -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- العنوان -->
  <h2>اختر الخط</h2>

  <!-- الأزرار -->
  <div class="options">
    <a href="first.html" class="option">الخط الأول</a>
    <a href="saudi.html" class="option">الخط السعودي</a>
  </div>

</div>

</body>
</html>
