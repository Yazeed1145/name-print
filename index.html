<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>اختيار الخط</title>

<style>
body{
  margin:0;
  background:#EFE7D8;
  font-family:Arial, sans-serif;
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#fff;
  padding:50px 60px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  width:420px;
  max-width:90%;
}

.logo{
  width:500px;
  max-width:100%;
  margin-bottom:25px;
}

h1{
  margin:0 0 30px;
  font-size:28px;
  font-weight:900;
}

.boxes{
  display:flex;
  gap:18px;
  justify-content:center;
}

.box{
  flex:1;
  padding:20px 0;
  border-radius:18px;
  background:#000;
  color:#fff;
  font-size:20px;
  font-weight:900;
  text-decoration:none;
  transition:.25s;
}

.box:hover{
  transform:scale(1.05);
  background:#222;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <img src="logo.png" class="logo" onerror="this.style.display='none'">

    <h1>اختر الخط</h1>

    <div class="boxes">
      <a href="saudi.html" class="box">الخط السعودي</a>
      <a href="first.html" class="box">الخط الأول</a>
    </div>

  </div>
</div>
</body>
</html>
