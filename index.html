<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Name Print</title>

  <!-- الخط الأول -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800;900&display=swap" rel="stylesheet">

  <style>
    /* الخط السعودي */
    @font-face{
      font-family: "SaudiFont";
      src: url("./SaudiWeb-Regular.woff") format("woff");
      font-display: swap;
    }

    body{
      margin:0;
      background:#0b0b0b;
      font-family:Tajawal, Arial, sans-serif;
      color:#fff;
    }

    /* منطقة التصميم */
    .stage{
      width:100%;
      max-width:1400px;
      aspect-ratio:16/9;
      margin:20px auto;
      position:relative;
      background:url("background.png") no-repeat center;
      background-size:cover;
      border-radius:14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:40px;
    }

    /* اللوقو فوق */
    .logo{
      width:320px;
      max-width:60%;
      margin-bottom:25px;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.4));
    }

    /* أدوات التحكم تحت اللوقو */
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-bottom:30px;
    }

    input, select{
      padding:12px 14px;
      font-size:18px;
      border-radius:12px;
      border:0;
      min-width:220px;
      background:#fff;
      color:#000;
    }

    button{
      padding:12px 18px;
      font-size:18px;
      font-weight:800;
      border-radius:12px;
      border:0;
      cursor:pointer;
    }

    .print{background:#fff;color:#000;}
    .clear{background:#d9d9d9;color:#000;}

    /* الاسم */
    .name{
      margin-top:auto;
      margin-bottom:50px;
      font-size:clamp(36px, 5vw, 90px);
      font-weight:900;
      text-align:center;
      text-shadow:0 3px 18px rgba(0,0,0,.45);
      white-space:pre-line;
    }

    /* الطباعة */
    @page { size: A4 landscape; margin: 0; }

    @media print{
      body{background:#fff;}
      .controls{display:none;}
      .stage{
        width:297mm;
        height:210mm;
        max-width:none;
        margin:0;
        border-radius:0;
        padding-top:35mm;
      }
      .logo{
        width:90mm;
        margin-bottom:15mm;
      }
      .name{
        font-size:38mm;
        margin-bottom:25mm;
      }
    }
  </style>
</head>

<body>

  <div class="stage">
    <!-- اللوقو -->
    <img src="logo.png" class="logo" alt="logo">

    <!-- الأدوات تحت اللوقو -->
    <div class="controls">
      <input id="nameInput" placeholder="اكتب الاسم">
      <select id="fontSelect">
        <option value="first">الخط الأول</option>
        <option value="saudi">الخط السعودي</option>
      </select>
      <button class="print" onclick="window.print()">طباعة</button>
      <button class="clear" onclick="clearName()">مسح</button>
    </div>

    <!-- الاسم -->
    <div class="name" id="namePreview"></div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const fontSelect = document.getElementById("fontSelect");
    const namePreview = document.getElementById("namePreview");

    function applyFont(){
      namePreview.style.fontFamily =
        (fontSelect.value === "saudi")
          ? "SaudiFont, Tajawal, Arial, sans-serif"
          : "Tajawal, Arial, sans-serif";
    }

    function updateName(){
      namePreview.textContent = (nameInput.value || "").trim();
    }

    function clearName(){
      nameInput.value = "";
      updateName();
      nameInput.focus();
    }

    nameInput.addEventListener("input", updateName);
    fontSelect.addEventListener("change", applyFont);

    applyFont();
  </script>

</body>
</html>
