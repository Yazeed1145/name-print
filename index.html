<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طباعة اللوقو</title>

<style>

/* ===== العرض العادي ===== */
body{
  margin:0;
  background:#EAE4CD;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

/* ===== عنصر اللوقو ===== */
.print-logo{
  display:none; /* مخفي في العرض العادي */
}

/* ===== إعدادات الطباعة ===== */
@media print{

  @page{
    size:80mm 200mm;
    margin:0;
  }

  body{
    margin:0;
    background:#fff;
  }

  /* إخفاء كل عناصر الصفحة */
  body *{
    display:none !important;
  }

  /* إظهار اللوقو فقط */
  .print-logo{
    display:flex !important;
    width:80mm;
    height:200mm;
    align-items:center;
    justify-content:center;
  }

  .print-logo img{
    width:65mm;   /* حجم اللوقو */
    height:auto;
  }
}
</style>
</head>

<body>

<!-- اللوقو للطباعة -->
<div class="print-logo">
  <img src="logo.png" alt="اللوقو">
</div>

</body>
</html>
