<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>الخط السعودي</title>

<style>
@font-face{
  font-family:"SaudiFont";
  src:url("./SaudiWeb-Regular.woff") format("woff");
  font-display:swap;
}

body{margin:0;background:#EFE7D8;font-family:SaudiFont,Arial}
.back-btn{
  position:fixed; top:24px; right:24px;
  background:#000; color:#fff; padding:12px 18px;
  border-radius:14px; text-decoration:none; font-weight:900;
}
.wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}
.logo{width:520px;max-width:95%;margin-bottom:20px}
.box{
  width:min(820px,95%); background:#fff; border-radius:24px;
  padding:28px; text-align:center; box-shadow:0 12px 35px rgba(0,0,0,.12);
}
input{
  padding:18px 20px; font-size:24px; border-radius:16px;
  border:1px solid #ccc; width:min(420px,90%);
}
.name{
  margin-top:26px; font-size:86px; color:#2B1E12;
  line-height:1.1; word-break:break-word;
}
.row{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
button{
  padding:12px 18px; font-size:18px; font-weight:900;
  border-radius:14px; border:0; cursor:pointer;
  background:#000; color:#fff;
}

@media print{
  .back-btn, input, .row{display:none}
  body{background:#fff}
}
</style>
</head>

<body>
<a href="index.html" class="back-btn">رجوع</a>

<div class="wrap">
  <img src="logo.png" class="logo" alt="logo" onerror="this.style.display='none'">
  <div class="box">
    <input id="i" placeholder="اكتب اسمك">
    <div class="name" id="n"></div>

    <div class="row">
      <button onclick="window.print()">طباعة</button>
      <button onclick="i.value='';n.textContent='';i.focus();">مسح</button>
    </div>
  </div>
</div>

<script>
const i=document.getElementById('i');
const n=document.getElementById('n');
i.addEventListener('input',()=> n.textContent=(i.value||'').trim());
</script>
</body>
</html>
