<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختيار الخط</title>

<!-- الخط السعودي -->
<link rel="stylesheet" href="https://engage.moc.gov.sa/e/fonts/saudi-font/css/saudi-font.css">

<style>
/* خط First (عدّل المسار حسب ملفك) */
@font-face{
  font-family:"First";
  src:url("FIRST-FONT.woff2") format("woff2");
  font-weight:400;
  font-style:normal;
}

body{
  margin:0;
  background:#efe9d6;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* الكرت */
.card{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
}

/* اللوقو */
.logo img{
  width:800px;
  max-width:100%;
  margin-bottom:45px;
}

/* العنوان */
h2{
  font-family:"Saudi", serif;
  font-size:28px;
  margin-bottom:40px;
}

/* الخيارات */
.options{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

/* شكل الزر */
.option{
  background:#000;
  color:#fff;
  width:280px;
  padding:28px 20px;
  border-radius:22px;
  text-decoration:none;
  transition:.2s;

  display:inline-flex;
  align-items:center;
  justify-content:center;

  /* ✅ خلي الزر له إعدادات افتراضية (عشان ما يختفي) */
  font-size:26px;
  font-weight:700;
  line-height:1.2;
}

.option:hover{
  background:#222;
  transform:scale(1.05);
}

/* الخط السعودي (شكله الطبيعي) */
.option-saudi{
  font-family:"Saudi", serif;
  font-size:26px;
  font-weight:400;
  line-height:1.35;
}

/* الخط الأول (شكله الطبيعي) */
.option-first{
  font-family:"First", sans-serif;
  font-size:28px;
  font-weight:400;
  line-height:1.1;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <h2>اختر الخط</h2>

  <div class="options">
    <a href="saudi.html" class="option option-saudi">الخط السعودي</a>
    <a href="first.html" class="option option-first">الخط الأول</a>
  </div>

</div>

</body>
</html>
