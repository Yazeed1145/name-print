<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الخط السعودي</title>

  <style>
    /* تحميل الخط السعودي */
    @font-face{
      font-family: "Saudi";
      src: url("./SaudiWeb-Regular.woff") format("woff");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --bg:#EAE4CD;   /* اللون الموحد */
      --text:#2b241a;
      --border:rgba(0,0,0,.25);
    }

    *{
      box-sizing:border-box;
    }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
      color:var(--text);
    }

    /* الكرت بنفس لون الصفحة بالضبط */
    .card{
      background:var(--bg);
      width:1100px;
      max-width:96%;
      padding:50px 40px 60px;
      border-radius:40px;
      text-align:center;
    }

    /* الهيدر */
    .logo{
      margin-bottom:30px;
    }

    .logo img{
      width:980px;
      max-width:100%;
      display:block;
      margin:0 auto;
    }

    /* حقل الاسم */
    .inputWrap{
      margin:30px auto 0;
      width:900px;
      max-width:92%;
    }

    #nameInput{
      width:100%;
      padding:26px 24px;
      border-radius:24px;
      border:2px solid var(--border);
      outline:none;
      font-size:44px;
      text-align:center;
      color:var(--text);
      background:transparent;
      font-family:"Saudi", Arial, sans-serif;
    }

    #nameInput::placeholder{
      color:#6a645a;
    }

    /* الأزرار */
    .btnRow{
      margin-top:28px;
      display:flex;
      justify-content:center;
      gap:22px;
      flex-wrap:wrap;
    }

    .btn{
      background:#000;
      color:#fff;
      border:0;
      cursor:pointer;
      padding:18px 36px;
      border-radius:22px;
      font-size:22px;
      font-weight:800;
      min-width:160px;
      transition:.15s;
    }

    .btn:hover{
      background:#111;
      transform:translateY(-1px);
    }

    /* الطباعة: الاسم فقط */
    @media print{
      body{
        background:#fff !important;
        padding:0;
      }
      
.print-logo{
  width:300px; /* تكبير الشعار */
  margin-bottom:40px;
}


      .card{
        padding:0;
        width:100%;
        max-width:100%;
        border-radius:0;
      }

      .logo,
      .btnRow{
        display:none !important;
      }

      .inputWrap{
        width:100%;
        max-width:100%;
        margin:0;
      }

      #nameInput{
        border:0 !important;
        padding:0 !important;
        font-size:80px !important;
        color:#000 !important;
        background:transparent !important;
      }

      @page{
        margin:0;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>

    <div class="inputWrap">
      <input
        id="nameInput"
        type="text"
        placeholder="اكتب اسمك"
        autocomplete="off"
      />

      <div class="btnRow">
        <button class="btn" onclick="goBack()">رجوع</button>
        <button class="btn" onclick="window.print()">طباعة</button>
      </div>
    </div>

  </div>

  <script>
    function goBack(){
      window.location.href = 'index.html';
    }

    window.addEventListener('load', ()=>{
      document.getElementById('nameInput').focus();
    });
  </script>

</body>
</html>
