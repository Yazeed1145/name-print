<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختيار الخط</title>

<!-- الخط السعودي الرسمي -->
<link rel="stylesheet" href="https://engage.moc.gov.sa/e/fonts/saudi-font/css/saudi-font.css">

<style>
/* ===============================
   خط First (عدّل المسار فقط)
================================ */
@font-face{
  font-family:"First";
  src:url("FIRST-FONT.woff2") format("woff2");
  font-weight:400;
  font-style:normal;
}

/* ===============================
   إعدادات الصفحة
================================ */
body{
  margin:0;
  background:#efe9d6;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* الكرت */
.card{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
}

/* اللوقو */
.logo img{
  width:800px;
  max-width:100%;
  margin-bottom:45px;
}

/* العنوان */
h2{
  font-family:"Saudi", serif;
  font-size:28px;
  margin-bottom:40px;
}

/* ===============================
   الأزرار
================================ */
.options{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

/* شكل الزر فقط (بدون لمس النص) */
.option{
  background:#000;
  color:#fff;
  width:320px;
  padding:28px 20px;
  border-radius:24px;
  text-decoration:none;
  transition:.2s;
  display:flex;
  align-items:center;
  justify-content:center;
}
.option:hover{
  background:#222;
  transform:scale(1.03);
}

/* ===============================
   ستايل كل خط (هنا الفرق)
================================ */

/* زر الخط السعودي */
.option-saudi{
  font-family:"Saudi", serif;
  font-size:30px;
  font-weight:400;
  line-height:1.35;
}

/* زر الخط الأول */
.option-first{
  font-family:"First", sans-serif;
  font-size:30px;
  font-weight:400;
  line-height:1.1;
}
</style>
</head>

<body>

<div class="card">

  <!-- اللوقو -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- العنوان -->
  <h2>اختر الخط</h2>

  <!-- الأزرار -->
  <div class="options">
    <a href="saudi.html" class="option option-saudi">الخط السعودي</a>
    <a href="first.html" class="option option-first">الخط الأول</a>
  </div>

</div>

</body>
</html>
