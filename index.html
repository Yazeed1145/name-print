<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختيار الخط</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#efe9d8;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#fff;
  padding:60px;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
  width:700px;
}

.logo{
  max-width:800px;
  margin-bottom:40px;
}

h1{
  margin-bottom:40px;
  font-size:34px;
}

.buttons{
  display:flex;
  gap:30px;
  justify-content:center;
}

.btn{
  background:#000;
  color:#fff;
  border:none;
  padding:25px 50px;
  font-size:22px;
  border-radius:18px;
  cursor:pointer;
  text-decoration:none;
  font-weight:700;
}

.btn:hover{
  transform:scale(1.05);
  background:#222;
}
</style>
</head>

<body>

<div class="card">
  <!-- غير اسم الصورة حسب ملفك -->
  <img src="logo.png" class="logo">

  <h1>اختر الخط</h1>

  <div class="buttons">
    <a href="saudi.html" class="btn">الخط السعودي</a>
    <a href="first.html" class="btn">الخط الأول</a>
  </div>
</div>

</body>
</html>
