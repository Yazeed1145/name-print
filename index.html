<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>اختيار الخط</title>

<!-- Saudi Font -->
<link rel="stylesheet" href="https://engage.moc.gov.sa/e/fonts/saudi-font/css/saudi-font.css">

<style>
/* First Font (عدّل المسار حسب ملفك) */
@font-face{
  font-family:"First";
  src:url("FIRST-FONT.woff2") format("woff2");
  font-weight:400;
  font-style:normal;
}

body{
  margin:0;
  background:#efe9d6;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
}

.logo img{
  width:800px;
  max-width:100%;
  margin-bottom:45px;
}

h2{
  font-family:"Saudi", serif;
  font-size:28px;
  margin:0 0 40px;
}

.options{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

/* شكل الزر ثابت */
.option{
  background:#000;
  color:#fff;
  width:320px;
  padding:28px 20px;
  border-radius:24px;
  text-decoration:none;
  transition:.2s;
  display:flex;
  align-items:center;
  justify-content:center;
}

.option:hover{
  background:#222;
  transform:scale(1.03);
}

/* ✅ كل زر يظهر “ستايل الخط” نفسه */
.option-first{
  font-family:"First", sans-serif;
  font-size:30px;
  font-weight:400;
  line-height:1.1;
}

.option-saudi{
  font-family:"Saudi", serif;
  font-size:28px;
  font-weight:400;
  line-height:1.35;
}
</style>
</head>

<body>
  <div class="card">

    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <h2>اختر الخط</h2>

    <div class="options">
      <a class="option option-first" href="first.html">الخط الأول</a>
      <a class="option option-saudi" href="saudi.html">الخط السعودي</a>
    </div>

  </div>
</body>
</html>
