<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>اختيار الخط</title>

<!-- الخط السعودي -->
<link rel="stylesheet" href="https://engage.moc.gov.sa/e/fonts/saudi-font/css/saudi-font.css">

<style>
/* ✅ الخط الأول (AlAwwal) - نفس اللي عندك في صفحة first.html */
@font-face{
  font-family:"AlAwwal";
  src:url("Al-AwwalWeb-Regular.woff") format("woff");
  font-weight:normal;
  font-style:normal;
  font-display:swap;
}

body{
  margin:0;
  background:#efe9d6;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
}

.logo img{
  width:800px;
  max-width:100%;
  margin-bottom:45px;
}

h2{
  font-family:"Saudi", serif;
  font-size:28px;
  margin:0 0 40px;
}

.options{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

/* شكل الزر ثابت */
.option{
  background:#000;
  color:#fff;
  width:360px;
  padding:26px 20px;
  border-radius:24px;
  text-decoration:none;
  transition:.2s;
  display:flex;
  align-items:center;
  justify-content:center;
}

.option:hover{
  background:#222;
  transform:scale(1.03);
}

/* ✅ كل زر بخطه الحقيقي */
.option-first{
  font-family:"AlAwwal", Arial, sans-serif;
  font-size:38px;
  font-weight:normal;
  line-height:1.1;
}

.option-saudi{
  font-family:"Saudi", serif;
  font-size:34px;
  font-weight:400;
  line-height:1.35;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <h2>اختر الخط</h2>

  <div class="options">
    <a href="first.html" class="option option-first">الخط الأول</a>
    <a href="saudi.html" class="option option-saudi">الخط السعودي</a>
  </div>
</div>

</body>
</html>
