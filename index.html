<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Name Print</title>

  <!-- الخط الأول -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800;900&display=swap" rel="stylesheet">

  <style>
    /* الخط السعودي */
    @font-face{
      font-family: "SaudiFont";
      src: url("./SaudiWeb-Regular.woff") format("woff");
      font-display: swap;
    }

    body{
      margin:0;
      background:#0b0b0b;
      font-family: Tajawal, Arial, sans-serif;
    }

    /* شريط التحكم */
    .controls{
      padding:14px;
      text-align:center;
      background:#0f0f0f;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    input, select{
      padding:12px 14px;
      font-size:18px;
      border-radius:12px;
      border:1px solid #333;
      outline:none;
      margin:6px;
      min-width:220px;
      background:#fff;
    }

    button{
      padding:12px 16px;
      font-size:18px;
      font-weight:800;
      border-radius:12px;
      border:0;
      cursor:pointer;
      margin:6px;
    }

    .print{background:#fff;color:#000;}
    .clear{background:#d9d9d9;color:#000;}

    /* مساحة التصميم */
    .stage{
      width:100%;
      max-width:1400px;
      aspect-ratio:16/9;
      margin:20px auto;
      position:relative;
      background:url("background.png") no-repeat center;
      background-size:cover;
      border-radius:14px;
      overflow:hidden;
    }

    /* اللوقو فوق بالمنتصف */
    .logo{
      position:absolute;
      top:4%;
      left:50%;
      transform:translateX(-50%);
      width:280px;
      max-width:45%;
      height:auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.4));
    }

    /* الاسم */
    .name{
      position:absolute;
      right:6%;
      bottom:14%;
      width:88%;
      text-align:right;
      font-size:clamp(36px, 5vw, 90px);
      font-weight:900;
      color:#fff;
      line-height:1.1;
      text-shadow:0 3px 18px rgba(0,0,0,.45);
      white-space:pre-line;
    }

    /* الطباعة */
    @page { size: A4 landscape; margin: 0; }

    @media print{
      body{background:#fff;}
      .controls{display:none;}
      .stage{
        width:297mm;
        height:210mm;
        max-width:none;
        margin:0;
        border-radius:0;
      }
      .logo{width:70mm;}
      .name{
        font-size:40mm;
        right:18mm;
        bottom:22mm;
        width:calc(100% - 36mm);
      }
    }
  </style>
</head>

<body>

  <div class="controls">
    <input id="nameInput" placeholder="اكتب الاسم">
    <select id="fontSelect">
      <option value="first" selected>الخط الأول</option>
      <option value="saudi">الخط السعودي</option>
    </select>
