<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة الخط الأول</title>

<style>
@font-face{
  font-family: "AlAwwal";
  src:
    url("Al-AwwalWeb-Regular.woff2") format("woff2"),
    url("Al-AwwalWeb-Regular.woff") format("woff");
  font-display: swap;
}

:root{
  --bg:#EAE4CD;
  --text:#222;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  padding:0;
  font-family:"AlAwwal", Arial, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:800px;
  max-width:90%;
  text-align:center;
  background:var(--bg);
  border-radius:40px;
  padding:40px 30px;
}

.logo img{
  width:250px;
  margin-bottom:30px;
}

.input{
  width:100%;
  padding:20px;
  font-size:50px;
  text-align:center;
  border:2px solid rgba(0,0,0,.25);
  border-radius:20px;
  outline:none;
  font-family:"AlAwwal", Arial, sans-serif;
  background:transparent;
  color:var(--text);
}

.actions{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}

.btn{
  padding:15px 40px;
  font-size:24px;
  font-weight:700;
  border:none;
  border-radius:20px;
  background:#000;
  color:#fff;
  cursor:pointer;
}

/* الطباعة */
.print-only{
  display:none;
  text-align:center;
  font-family:"AlAwwal", Arial, sans-serif;
  direction:rtl;
  color:#000;
}

.print-logo{
  width:200px;
  margin-bottom:20px;
}

.print-name{
  font-size:100px;
  line-height:1.2;
  word-break:break-word;
}

@media print{
  body *{ display:none !important; }
  .print-only, .print-only *{ display:block !important; }
  .print-only{
    position:fixed;
    inset:0;
    display:flex !important;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }
  @page{
    size:A5;
    margin:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <input id="nameInput" class="input" type="text" placeholder="اكتب اسمك">

  <div class="actions">
    <button class="btn" onclick="goBack()">رجوع</button>
    <button class="btn" onclick="doPrint()">طباعة</button>
  </div>
</div>

<!-- الطباعة فقط -->
<div class="print-only">
  <img src="logo.png" class="print-logo" alt="photo">
  <div id="printText" class="print-name"></div>
</div>

<script>
const nameInput = document.getElementById("nameInput");
const printText = document.getElementById("printText");

function goBack(){
  window.location.href = "index.html";
}

function doPrint(){
  const val = nameInput.value.trim();
  if(!val){
    alert("اكتب الاسم أولاً");
    return;
  }

  printText.textContent = val;

  // تصغير تلقائي لو الاسم طويل
  printText.style.fontSize = val.length > 12 ? "100px" : "200px";

  window.print();
}
</script>

</body>
</html>
