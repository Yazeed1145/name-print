<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختيار الخط</title>

<!-- الخط السعودي -->
<link rel="stylesheet" href="https://engage.moc.gov.sa/e/fonts/saudi-font/css/saudi-font.css">

<style>
/* خط First (عدّل المسار حسب ملفك) */
@font-face {
  font-family: "First";
  src: url("FIRST-FONT.woff2") format("woff2");
  font-weight: 400;
  font-style: normal;
}

/* ===== الصفحة ===== */
body{
  margin:0;
  background:#efe9d6;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== الكرت ===== */
.card{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  text-align:center;
}

/* ===== اللوقو ===== */
.logo img{
  width:800px;
  max-width:100%;
  margin-bottom:45px;
}

/* ===== العنوان ===== */
h2{
  font-family:"Saudi";
  font-size:28px;
  margin-bottom:40px;
}

/* ===== الأزرار ===== */
.options{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

/* شكل الزر فقط (بدون فرض ستايل خط) */
.option{
  background:#000;
  color:#fff;
  width:280px;
  padding:28px 20px;
  border-radius:22px;
  text-decoration:none;
  transition:.2s;

  display:flex;
  align-items:center;
  justify-content:center;

  /* لا تقتل شكل الخط */
  font-size:unset;
  font-weight:unset;
  line-height:normal;
  letter-spacing:normal;
}

/* هوفر */
.option:hover{
  background:#222;
  transform:scale(1.05);
}

/* ===== زر الخط السعودي (شكله الطبيعي) ===== */
.option-saudi{
  font-family:"Saudi";
  font-size:26px;
  font-weight:400;
  line-height:1.35;
}

/* ===== زر الخط الأول (شكله الطبيعي) ===== */
.option-first{
  font-family:"First";
  font-size:28px;
  font-weight:400;
  line-height:1.1;
}
</style>
</head>

<body>

<div class="card">

  <!-- اللوقو -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- العنوان -->
  <h2>اختر الخط</h2>

  <!-- الأزر
