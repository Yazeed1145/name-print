.logo{

    /* Ø§Ù„Ø£Ø¯ÙˆØ§Øª */

<body>

  <div class="stage">
    <!-- Ø§Ù„Ù„ÙˆÙ‚Ùˆ -->
    <img src="logo.png" class="logo" alt="logo">

    <!-- Ø§Ù„Ø£Ø¯ÙˆØ§Øª -->
    <div class="controls">
      <input id="nameInput" placeholder="Ø§ÙƒØªØ¨ Ø§Ù„Ø§Ø³Ù…">
      <select id="fontSelect">
        <option value="first">Ø§Ù„Ø®Ø· Ø§Ù„Ø£ÙˆÙ„</option>

      <button class="print" onclick="window.print()">Ø·Ø¨Ø§Ø¹Ø©</button>

    </div>

    <!-- Ø§Ù„Ø§Ø³Ù… -->

  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const fontSelect = document.getElementById("fontSelect");
    const namePreview = document.getElementById("namePreview");

    function applyFont(){
      namePreview.style.fontFamily =
        (fontSelect.value === "saudi")
          ? "SaudiFont, Tajawal, Arial, sans-serif"
          : "Tajawal, Arial, sans-serif";
    }

    function updateName(){
      namePreview.textContent = (nameInput.value || "").trim();
    }

    function clearName(){
      nameInput.value = "";
      updateName();
      nameInput.focus();
    }

    nameInput.addEventListener("input", updateName);
    fontSelect.addEventListener("change", applyFont);

    applyFont();
  </script>

</body>
