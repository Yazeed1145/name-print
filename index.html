<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Al-Ahsa Bisht Name Print</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800;900&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    background:#000;
    font-family:Tajawal, Arial, sans-serif;
  }

  /* صفحة الطباعة */
  .page{
    width:297mm;
    height:210mm;
    margin:auto;
    position:relative;
    background:url("background.png") no-repeat center;
    background-size:cover;
  }

  /* اللوقو */
  .logo{
    position:absolute;
    top:25mm;
    right:25mm;
    width:140px;
  }

  /* الاسم */
  .name{
    position:absolute;
    bottom:55mm;
    right:35mm;
    font-size:72px;
    font-weight:900;
    color:#ffffff;
    text-align:right;
    line-height:1.2;
  }

  /* أدوات التحكم */
  .controls{
    padding:20px;
    text-align:center;
    background:#111;
  }

  input{
    padding:12px;
    font-size:18px;
    width:300px;
  }

  button{
    padding:12px 18px;
    font-size:18px;
    font-weight:800;
    border-radius:10px;
    border:0;
    cursor:pointer;
    margin:5px;
  }

  .print{background:#fff;color:#000;}
  .clear{background:#ccc;}

  @media print{
    body{background:#fff;}
    .controls{display:none;}
  }
</style>
</head>

<body>

<div class="controls">
  <input id="nameInput" placeholder="اكتب الاسم">
  <button class="print" onclick="window.print()">طباعة</button>
  <button class="clear" onclick="clearName()">مسح</button>
</div>

<div class="page">
  <!-- احذف السطر لو ما عندك لوقو -->
  <img src="logo.png" class="logo">

  <div class="name" id="namePreview"></div>
</div>

<script>
  const input = document.getElementById("nameInput");
  const preview = document.getElementById("namePreview");

  input.addEventListener("input", () => {
    preview.textContent = input.value;
  });

  function clearName(){
    input.value = "";
    preview.textContent = "";
  }
</script>

</body>
</html>
