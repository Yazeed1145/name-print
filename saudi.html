<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طباعة الاسم – الخط السعودي</title>

<style>
/* ===== الخط السعودي ===== */
@font-face{
  font-family:'Saudi';
  src:url('./SaudiWeb-Regular.woff') format('woff');
}

/* ===== الصفحة ===== */
body{
  margin:0;
  background:#efe9d6;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  text-align:center;
}

/* ===== اللوقو ===== */
.logo img{
  width:100px;          /* كبر اللوقو */
  max-width:100%;
  margin-bottom:35px;
}

/* ===== الكرت ===== */
.box{
  background:#fff;
  width:900px;
  max-width:92%;
  padding:50px 40px 60px;
  border-radius:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

/* ===== الإدخال ===== */
#nameInput{
  width:80%;
  max-width:600px;
  padding:22px;
  font-size:40px;
  border-radius:22px;
  border:1px solid #ccc;
  outline:none;
  text-align:center;
  font-family:'Saudi';
}

/* ===== الاسم المعروض ===== */
#printName{
  margin-top:35px;
  font-size:56px;
  font-family:'Saudi';
  font-weight:900;
}

/* ===== الأزرار ===== */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:35px;
  flex-wrap:wrap;
}

.btn{
  background:#000;
  color:#fff;
  border:none;
  padding:16px 42px;
  font-size:20px;
  border-radius:20px;
  cursor:pointer;
}

.btn:hover{
  background:#222;
}

.back-btn{
  display:inline-block;
  margin-top:28px;
  background:#000;
  color:#fff;
  padding:16px 46px;
  border-radius:20px;
  text-decoration:none;
  font-size:20px;
  font-weight:900;
}

/* ===== الطباعة ===== */
@media print{
  body *{
    visibility:hidden;
  }

  #printName{
    visibility:visible;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:110px;   /* حجم الاسم في الطباعة */
  }

  body{
    background:#fff;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- اللوقو -->
  <div class="logo">
    <img src="logo.png" alt="Al-Bisht Al-Hasawi">
  </div>

  <!-- الكرت -->
  <div class="box">

    <input
      id="nameInput"
      placeholder="اكتب اسمك"
      oninput="updateName()"
    >

    <div id="printName"></div>

    <div class="buttons">
      <button class="btn" onclick="window.print()">طباعة</button>
      <button class="btn" onclick="clearName()">مسح</button>
    </div>

    <a href="index.html" class="back-btn">رجوع</a>

  </div>

</div>

<script>
function updateName(){
  document.getElementById("printName").textContent =
    document.getElementById("nameInput").value;
}

function clearName(){
  document.getElementById("nameInput").value = "";
  document.getElementById("printName").textContent = "";
}
</script>

</body>
</html>
