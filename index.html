<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>طباعة اللوقو</title>

<style>

/* إعدادات عامة */
body{
  margin:0;
  background:#f0ead6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* معاينة قبل الطباعة */
.preview{
  width:80mm;
  height:200mm;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 15px rgba(0,0,0,.2);
}

/* اللوقو */
.preview img{
  width:65mm;
  height:auto;
}

/* إعدادات الطباعة */
@media print {

  @page{
    size:80mm 200mm;
    margin:0;
  }

  body{
    background:#fff;
  }

  .preview{
    width:80mm;
    height:200mm;
    box-shadow:none;
  }

}
</style>
</head>

<body>

<div class="preview">
  <img src="logo-print.png" alt="اللوقو">
</div>

</body>
</html>
