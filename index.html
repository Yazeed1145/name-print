<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Name Print</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;800;900&display=swap" rel="stylesheet">

<style>
@font-face{
  font-family: "SaudiFont";
  src: url("./SaudiWeb-Regular.woff") format("woff");
  font-display: swap;
}

body{
  margin:0;
  background:#0b0b0b;
  font-family:Tajawal, Arial, sans-serif;
  color:#fff;
}

/* المسرح */
.stage{
  width:100%;
  max-width:1400px;
  aspect-ratio:16/9;
  margin:20px auto;
  background:url("background.png") no-repeat center;
  background-size:cover;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:60px;
}

/* اللوقو */
.logo{
  width:700px;
  max-width:90%;
  margin-bottom:40px;
}

/* البانل */
.panel{
  width:min(900px, 95%);
  background:rgba(0,0,0,.45);
  border-radius:20px;
  padding:30px;
  text-align:center;
  margin-bottom:30px;
}

.panel h2{
  margin-bottom:25px;
  font-size:28px;
}

/* بوكسات الخط */
.font-boxes{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
}

.font-box{
  width:260px;
  height:120px;
  border-radius:18px;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
  transition:.25s;
}

.font-box:hover{
  transform:scale(1.05);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* كتابة الاسم */
.name-panel{
  display:none;
}

input{
  padding:16px;
  font-size:22px;
  border-radius:14px;
  border:0;
  width:320px;
  margin-bottom:20px;
}

button{
  padding:14px 22px;
  font-size:20px;
  font-weight:900;
  border-radius:14px;
  border:0;
  cursor:pointer;
}

.print{background:#fff;color:#000;}
.clear{background:#d9d9d9;color:#000;}

/* الاسم */
.name{
  margin-top:auto;
  margin-bottom:60px;
  font-size:clamp(44px,6vw,120px);
  font-weight:900;
  text-align:center;
  text-shadow:0 4px 22px rgba(0,0,0,.55);
}

@media print{
  .panel{display:none;}
  .stage{
    width:297mm;
    height:210mm;
    margin:0;
    border-radius:0;
  }
  .logo{width:120mm;}
  .name{font-size:42mm;}
}
</style>
</hea
