<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة الخط الأول</title>

<style>
@font-face{
  font-family: "AlAwwal";
  src:
    url("Al-AwwalWeb-Regular.woff2") format("woff2"),
    url("Al-AwwalWeb-Regular.woff") format("woff");
  font-display: swap;
}

:root{
  --bg:#EAE4CD;
  --text:#222;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  padding:0;
  font-family:"AlAwwal", Arial, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

 .card{
      background:var(--bg);
      width:1000px;
      max-width:96%;
      padding:50px 40px 60px;
      border-radius:40px;
      text-align:center;
    }

.logo img{
  width:600px;
  margin-bottom:30px;
}

.input{
  width:100%;
  padding:20px;
  font-size:50px;
  text-align:center;
  border:2px solid rgba(0,0,0,.25);
  border-radius:20px;
  outline:none;
  font-family:"AlAwwal", Arial, sans-serif;
  background:transparent;
  color:var(--text);
}

.actions{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:30px;
}

.btn{
  padding:20px 40px; /* تكبير الزر */
  font-size:32px; /* حجم خط أكبر */
  font-weight:700;
  border:none;
  border-radius:25px;
  background:#000;
  color:#fff;
  cursor:pointer;
  transition:transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover{
  transform:scale(1.05);
  background:#333;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* الطباعة */
.print-only{
  display:none;
  text-align:center;
  font-family:"AlAwwal", Arial, sans-serif;
  direction:rtl;
  color:#000;
}

.print-logo{
  width:300px; /* تكبير الشعار */
  margin-bottom:40px;
}

.print-name{
  font-size:100px;
  line-height:1.2;
  word-break:break-word;
  max-width:90%;
}

/* تعديل الطباعة ليعمل على جميع المتصفحات */
@media print {
  body > *:not(.print-only) {
    display: none !important;
  }

  .print-only {
    display: flex !important;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
  }

  @page{
    size:A5;
    margin:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <input id="nameInput" class="input" type="text" placeholder="اكتب اسمك">

  <div class="actions">
    <button class="btn" onclick="goBack()">رجوع</button>
    <button class="btn" onclick="doPrint()">طباعة</button>
  </div>
</div>

<!-- الطباعة فقط -->
<div class="print-only">
  <!-- شعار هيئة التراث أثناء الطباعة -->
  <img src="logo-print.png" class="print-logo" alt="Logo">
  <div id="printText" class="print-name"></div>
</div>

<script>
const nameInput = document.getElementById("nameInput");
const printText = document.getElementById("printText");

function goBack(){
  window.location.href = "index.html";
}

function doPrint(){
  const val = nameInput.value.trim();
  if(!val){
    alert("اكتب الاسم أولاً");
    return;
  }

  printText.textContent = val;

  // تصغير تلقائي للخط لو الاسم طويل
  if(val.length > 20){
    printText.style.fontSize = "60px";
  } else if(val.length > 12){
    printText.style.fontSize = "80px";
  } else {
    printText.style.fontSize = "100px";
  }

  window.print();
}
</script>

</body>
</html>
