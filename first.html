<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الخط الأول</title>

<style>
@font-face {
  font-family: "AlAwwal";
  src: url("Al-AwwalWeb-Regular.woff") format("woff");
}

/* الصفحة */
body{
  margin:0;
  background:#efe9d6;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  text-align:center;
}

/* اللوقو */
.logo img{
  width:420px;
  max-width:90%;
  margin-bottom:30px;
}

/* الكرت */
.box{
  background:#fff;
  width:720px;
  max-width:90%;
  padding:50px 40px;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

/* الاسم */
#nameInput{
  width:80%;
  max-width:520px;
  padding:20px;
  font-size:38px;
  border-radius:20px;
  border:1px solid #ccc;
  outline:none;
  text-align:center;
  font-family:"AlAwwal";
  margin-bottom:35px;
}

/* الأزرار */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

.btn{
  background:#000;
  color:#fff;
  border:none;
  padding:16px 40px;
  font-size:20px;
  border-radius:18px;
  cursor:pointer;
}

.btn:hover{ background:#222; }

/* رجوع */
.back-btn{
  display:inline-block;
  margin-top:30px;
  background:#000;
  color:#fff;
  padding:16px 44px;
  border-radius:18px;
  text-decoration:none;
  font-size:20px;
  font-weight:900;
}

@media print{
  .btn,.back-btn,.logo{display:none;}
  body{background:#fff;}
  #nameInput{border:none;font-size:72px;}
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">
    <img src="logo.png">
  </div>

  <div class="box">
    <input id="nameInput" placeholder="اكتب اسمك">
    <div class="buttons">
      <button class="btn" onclick="window.print()">طباعة</button>
