<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البشت الحساوي</title>

  <style>
    :root{
      --bg:#EAE4CD;
      --card:#EFEAD3;
      --text:#000;
    }

    *{
      box-sizing:border-box;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:var(--bg);
      font-family: Arial, sans-serif;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }

    /* الكرت الرئيسي */
    .container{
      width:1200px;
      max-width:95%;
      background:var(--card);
      border-radius:40px;
      padding:40px 40px 60px;
    }

    /* البانر */
    .banner{
      background:#2a1c12;
      border-radius:24px;
      overflow:hidden;
      margin-bottom:40px;
    }

    .banner img{
      width:100%;
      height:auto;
      display:block;
    }

    /* العنوان */
    .title{
      text-align:center;
      font-size:28px;
      font-weight:500;
      margin-bottom:40px;
      color:var(--text);
    }

    /* الأزرار */
    .buttons{
      display:flex;
      justify-content:center;
      gap:40px;
      flex-wrap:wrap;
    }

    .btn{
      background:#000;
      color:#fff;
      border:none;
      border-radius:26px;
      padding:28px 60px;
      font-size:28px;
      font-weight:700;
      cursor:pointer;
      min-width:320px;
      transition:.2s;
    }

    .btn:hover{
      background:#111;
      transform:translateY(-2px);
    }

    @media (max-width:768px){
      .btn{
        width:100%;
        min-width:auto;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- البانر -->
    <div class="banner">
      <!-- غير اسم الصورة إذا لزم -->
      <img src="banner.png" alt="البشت الحساوي">
    </div>

    <!-- العنوان -->
    <div class="title">اختر الخط</div>

    <!-- الأزرار -->
    <div class="buttons">
      <button class="btn" onclick="location.href='alawwal.html'">
        الخط الأول
      </button>

      <button class="btn" onclick="location.href='saudi.html'">
        الخط السعودي
      </button>
    </div>

  </div>

</body>
</html>
